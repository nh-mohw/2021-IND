指引，讓自我照顧不是一天，可以是每天。\u003Cspan style=\"font-size:18px;\"\u003E\u003Ca href=\"https:\u002F\u002Fwww.mohw.gov.tw\u002Fcp-16-59483-1.html\" target=\"_blank\"\u003E（閱讀全文）\u003C\u002Fa\u003E\u003C\u002Fspan\u003E"]}]}]},{"id":"2049208510","label":"▍【活動】","content":[{"id":"chapter-2049208510-section-1","content":[{"type":"header-two","content":["▍【活動】"]},{"type":"header-two","content":["5月4日疼惜護理專案"]},{"type":"paragraph","content":["活動海報"]}]},{"id":"chapter-2049208510-section-2","content":[{"type":"header-two","content":[""]},{"type":"paragraph","content":["活動照片"]}]}]}],"embeddedItems":[[["\u003Ciframe width=\"560\" height=\"315\" src=\"https:\u002F\u002Fwww.youtube.com\u002Fembed\u002FV8M72bsoIkE\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003E\u003C\u002Fiframe\u003E",""]],[["\u003Cpicture\u003E\u003Csource type=\"image\u002Fjpg\" media=\"(orientation: portrait)\" srcset=\"https:\u002F\u002Fnurse.mohw.gov.tw\u002FPublic\u002FImages\u002F202105\u002F8102105121114da789.jpg\" \u002F\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: landscape)\" srcset=\"https:\u002F\u002Fnurse.mohw.gov.tw\u002FPublic\u002FImages\u002F202105\u002F8102105121114da789.jpg\" \u002F\u003E\u003Cimg alt=\"\" src=\"https:\u002F\u002Fnurse.mohw.gov.tw\u002FPublic\u002FImages\u002F202105\u002F8102105121114da789.jpg\" style=\"width:100%; height:100%\" \u002F\u003E\u003C\u002Fpicture\u003E","fadeIn"]],[["","fadeIn"]],[["",""]],[["\u003Cpicture\u003E\u003Csource type=\"image\u002Fjpg\" media=\"(orientation: portrait)\" srcset=\"https:\u002F\u002Fnurse.mohw.gov.tw\u002FPublic\u002FImages\u002F202105\u002F2192105121130df38a.jpg\" \u002F\u003E\u003Csource type=\"image\u002Fpng\" media=\"(orientation: landscape)\" srcset=\"https:\u002F\u002Fnurse.mohw.gov.tw\u002FPublic\u002FImages\u002F202105\u002F2192105121130df38a.jpg\" \u002F\u003E\u003Cimg alt=\"\" src=\"https:\u002F\u0
